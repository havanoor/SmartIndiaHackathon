<html lang="en">

<head>

<body>
   <div class="signin">

   		   <a href="#" style="font-size: 13px; font-family: Tahoma, Geneva, sans-serif;">Reset Password</a>||

   	    </div>

   	</form>
   </div>

</body>
</html>
